<:Title>
  Welcome to VoltChat

<:Body>
  <h1>Welcome to VoltChat!</h1>

  <div class="container-fluid">
    <div class="row text-left">
      <div id="chat-container" class="well">
        {#if store._messages.size > 0}
          {#each store._messages as text}
            <p><strong>{text._nickname}: </strong>{text._text}</p>
          {/}
        {#else}
          <p>Nothing happened here yet...</p>
        {/}
      </div>
    </div>

  <:volt:notices />

  <form e-submit="add_text" id="form-chat" class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="exampleInputNickname">Nickname</label>
      <input type="nickname" class="form-control" id="exampleInputNickname" placeholder="Nickname" value="{_new_message._nickname}">
    </div>
    <div class="form-group">
      <label class="sr-only" for="chatMessage">Chat Text</label>
      <input type="text" class="form-control" id="chatMessage" placeholder="Say something" value="{_new_message._text}">
    </div>
    <button type="submit" class="btn btn-default">Say</button>
  </form>

</div>
